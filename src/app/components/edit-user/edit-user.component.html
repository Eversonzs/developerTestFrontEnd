<section class="section">
  <div class="container">
    <h1 class="title">Updating User @{{ username }}</h1>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">Name</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="name" formControlName="name" [ngClass]="{ 'is-danger': submitted && f.name.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.name.errors">Name is required</p>
      </div>
      <div class="field">
        <label class="label">Surname</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="surname" formControlName="surname" [ngClass]="{ 'is-danger': submitted && f.surname.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.surname.errors">Surname is required</p>
      </div>
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="username" formControlName="username" [ngClass]="{ 'is-danger': submitted && f.username.errors }" [attr.disabled]="true">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.username.errors">Username is required</p>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="email" formControlName="email" [ngClass]="{ 'is-danger': submitted && f.email.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.email.errors">Email is required</p>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" placeholder="password" formControlName="password" [ngClass]="{ 'is-danger': submitted && f.password.errors }">
        </div>
        <p class="help is-danger" *ngIf="submitted && f.password.errors">Password is required</p>
      </div>
      <div class="field">
        <label class="label">UserRol</label>
        <div class="control has-icons-left has-icons-right">
          <div class="select is-multiple" [ngClass]="{ 'is-danger': submitted && f.userRol.errors }">
            <select formControlName="userRol">
              <option *ngFor="let userRol of userRoles" [value]="userRol.id">{{ userRol.name }}</option>
            </select>
          </div>
        </div>
        <p class="help is-danger" *ngIf="submitted && f.userRol.errors">Please select an user rol.</p>
      </div>
      <div class="container">
          <button type="submit" class="button is-info">Submit</button>
      </div>
    </form>
  </div>
</section>
